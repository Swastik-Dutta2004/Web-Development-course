<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .container{
            gap: 10px;
        }
        .img1{
            width: 220px;
            height: 280px;
            filter: blur(10px);
            
        }
        .img2{
            filter: brightness(2);
            width: 222px;
            filter: grayscale(100%);
        }
        .img3{
            filter: contrast(2);
            width: 222px;
            filter: sepia(50%);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://images.pexels.com/photos/29440473/pexels-photo-29440473/free-photo-of-scenic-autumn-drive-through-ontario-s-vibrant-foliage.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">

        <img class="img2" src="https://images.pexels.com/photos/31527937/pexels-photo-31527937/free-photo-of-scenic-sea-cliff-bridge-in-sydney-australia.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="" >

        <img  class="img3" src="https://images.pexels.com/photos/24879643/pexels-photo-24879643/free-photo-of-group-of-people-hiking-together-on-road-near-mountains.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
    </div>
</body>
</html>
