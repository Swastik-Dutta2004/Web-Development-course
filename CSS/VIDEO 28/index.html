<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Property</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1{
            background-color:aquamarine;
            position: sticky;
            top: 0px;
            height: 111px;
            width: 100%;
            margin: 0;
            padding: 0;

            
        }
        .box2{
            background-color:brown;
            /* position: fixed;
            width: 45vw;
            height: 111px;
            bottom: 0px;
            left: 8px; */

        
          
        }
        .box3{
            background-color:aqua;
            height: 111px;
            left: 8px;
            bottom: 0px;
        }
        .box4{
            background-color:blueviolet;
        }
        .box{
            height: 433px;
            width: 80vw;
            padding: 10px;
            margin: 3px;
            border: 2px solid black;
        }
        .parent{
            padding: 43px;
            margin: 34px;
            border: 3px solid purple;position: absolute;
            top: 0px;
        }
    </style>
</head>
<body>
    <div  class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
