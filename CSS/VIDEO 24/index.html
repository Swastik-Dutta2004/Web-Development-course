<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines </title>
    <style>
        .box{
            border: solid burlywood;
            padding: 34px;
            box-shadow: 5px 15px 5px greenyellow;
        }
        .text{
            text-shadow: 11px -2px 4px #0e6b9b;
            border: 2px solid green;
            outline: 2px solid black;
            outline-offset: 19px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor nulla rem voluptas quisquam iste alias, molestiae debitis ea in fugiat! Rem pariatur maiores animi. In totam doloribus quod ducimus eligendi laudantium quis blanditiis? Quas, porro enim est rerum vel ab?</p>
</body>
</html>
