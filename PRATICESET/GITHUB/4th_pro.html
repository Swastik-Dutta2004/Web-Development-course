<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
</head>
<body>
    <script>
        let a =  prompt("Enter your fucking password")
        if (a.length< 8) {
            alert("Must enter the 8 characters")            
        }
        let uppercase = /[A-Z]/.test(a)
        if(!/[A-Z]/.test(a)){
            alert("there should be atlest one upperchar")
            
        }
        let lowercase = /[a-z]/.test(a)
        if(!/[a-z]/.test(a)){
            alert("there should be atleast one lowerchar")
        }
    </script>
</body>
</html>
